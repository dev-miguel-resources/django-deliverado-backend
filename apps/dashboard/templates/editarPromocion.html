{% extends "baseDashboard.html" %}
{% block titlepage %}
 Crear un Usuario
{% endblock titlepage %}
	{% block bodycontent %}



<div class="container-fluid" id="dashboard-container">
	<div class="row">
		<div class="col-12 p-0">
			<h3 class="white-text text-center mb-5">Editar Promoción</h3>
			<div class="progress custom-progress">
			  <div class="progress-bar" role="progressbar" aria-valuenow="25" style="width: 25%" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
		<div class="col-12" id="tipo-promo-wrapper">
			<div class="col-10 mr-auto ml-auto p-0" id="editar-box">
				<form class="dark-grey-box">
					<div class="row ">		
						<div class="col-4 editar-img-porcentaje" >
							<i class="fas fa-upload"></i>
							<a href="" class="text-center">Cargar imagen</a>
						</div>
						<div class="col-8 dark-grey-box-form">
							<div class="form-row">
								<div class="col">
									<h5 class="white-text">Agregar título</h5>
								    <label >Nombre promoción</label>
								    <input type="text" class="form-control" placeholder="Nombre">
							    </div>
							</div>
							<div class="form-row">
								<h5 class="white-text ">Aplicar en:</h5>
								<div class="form-check form-check-inline col">
								  	<input class="form-check-input mr-3" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 
								  	<label class="form-check-label" for="inlineRadio1">Todo el menú</label>
								</div>
								<div class="form-check form-check-inline col">
								  	<input class="form-check-input mr-3" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 
							    	<label class="form-check-label" for="inlineRadio1">Uno o más productos</label>
								</div>
							</div>
						  	<div class="form-row">
						  		<h5 class="white-text">Tiempo de duración:</h5>
							    <div class="col">
								    <label >Inicio</label>
								    <input type="text" class="form-control" placeholder="Junio 08, 2020">
							    </div>
							    <div class="col">
							    	<label>Fin</label>
							      	<input type="text" class="form-control" placeholder="Junio 20, 2020">
						    	</div>
						  	</div>
						  	<div class="from-row">
								<div class="col p-0">
									<h5 class="white-text">Definir descuento</h5>
								    <input type="text" class="form-control desc-input" placeholder="5">
								    <label >%</label>
							    </div>
							</div>
						</div>
					</div>	
				</form>
			</div>
		</div>
		<div class="tipo-promo-btn-box">
			<button class="btn btn-outline-light ml-0">Descartar</button>
			<button class="btn btn-light btn-next float-right">Siguiente</button>
		</div>
		
	</div>
</div>

	{% endblock bodycontent %}
